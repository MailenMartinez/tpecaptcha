<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="formulario-contacto">
        <form>
            <label for="nombre">Nombre:</label><input type="text" name="nombre" id="name" class="container-nombre checked">
            <label for="email">Email:</label> </label> <input type="email" id="email" name="email" class="container-email checked">
            <textarea id="msj" class="textbox checked" name="" cols="40" rows="10"></textarea>
            <div class="conteiner-captchayrefresh">
                <h1 id="captcha"></h1>
                <button type="reset" id="refresh-captcha"><span class="iconify" data-icon="dashicons:controls-repeat"
                        data-inline="false"></span></button>
            </div>
            <input type="text" id="captcha-ingresado">
            <button type="submit" id="btn-enviarform">Send</button>
        </form>
    </div>
        <div class="ocultar msj-enviado">
            <h2>Su mensaje se ha enviado con exito!</h2>
        </div>
        <div class="ocultar msj-error">
            <h2>CAPTCHA INCORRECTO, vuelve a intentarlo</h2>
        </div>
        <div class="ocultar msj-incompleto">
            <h2>Faltan campos por completar, revise su mensaje!</h2>
        </div>
    
    <script src="js/form.js"></script>
</body>
</html>
